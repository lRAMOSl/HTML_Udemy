<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title">
                Título do anúncio
                <span class="required-field">*</span>
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="block"
                  placeholder="Um Título para anunciar seu carro"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </label>
            </div>
            <div class="box-input">
              <label for="price">
                Preço
                <span class="required-field">*</span>
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="block"
                  placeholder="Defina um preço"
                  required
                />
              </label>
            </div>
            <div class="box-input">
              <label for="description">
                Descrição
                <span class="required-field">*</span>
              </label>
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Detalhes do veículo. Ex: Batidas, Arranhões, etc"
                required
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand">
                Marca
                <span class="required-field">*</span>
                <input
                  type="text"
                  name="brand"
                  id="brand"
                  class="block"
                  placeholder="Digite a marca do veículo"
                  required
                />
              </label>
            </div>
            <div class="box-input">
              <label for="model">
                Modelo
                <span class="required-field">*</span>
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="block"
                  placeholder="Digite o modelo do veículo"
                  required
                />
              </label>
            </div>
            <div class="box-input">
              <label for="mileage">
                Kilometragem
                <span class="required-field">*</span>
                <input
                  type="number"
                  name="mileage"
                  id="mileage"
                  class="block"
                  placeholder="Digite a kilometragem do veículo"
                  required
                />
              </label>
            </div>
            <div class="box-input">
              <label for="purchase_date">
                Data da compra
                <span class="required-field">*</span>
                <input
                  type="date"
                  name="purchase_date"
                  id="purchase_date"
                  class="block"
                  required
                />
              </label>
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input
                type="radio"
                id="manual"
                name="gear"
                value="manual"
                required
              />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" value="automatico" />
              <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="ar-condicionado"
                    name="optional[]"
                    value="ar-condicionado"
                  />
                  <label for="alarme">Alarme</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarme"
                    name="optional[]"
                    value="alarme"
                  />
                  <label for="alarme">Câmera de Ré</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="camera_re" 
                    name="optional[]"
                    value="camera_re" 
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <label for="image">
                
                <p>Imagem do veículo<span class="required-field">*</span></p>
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="block"
                  accept="image/*"
                  required
                />
              </label>
            </div>
            <input type="submit" value="Enviar" class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
